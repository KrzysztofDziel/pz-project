<ng-container class="container py-5" *ngIf="!isLoading">
  <h3 class="text-center text-uppercase">List of User Groups</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="text-center text-uppercase">
        <th>Access level</th>
        <th>Group name</th>
        <th>Creator ID</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of UserGroupArray">
        <td>
          <ng-container *ngIf="checkAdminStatus(element.UserId)">
            <div>Admin</div>
          </ng-container>
          <ng-container *ngIf="!checkAdminStatus(element.UserId)">
            <div>User</div>
          </ng-container>
        </td>
        <td>{{element.GroupName}}</td>
        <td>{{element.UserId}}</td>
        <td>{{element.description}}</td>
        <td>
          <ng-container *ngIf="checkAdminStatus(element.UserId)">
            <label>Delete this group: </label><button (click)="deleteUserGroup(element.GroupId)">Delete</button>
            <button [routerLink]="['/group-edit']">Edit group</button>
          </ng-container>
          <button (click)="showUserGroupList(element.GroupId)">Show users</button>
          <button>Show group notes</button>

          <!-- <br><br>
  
            <label> User email: </label><input type="text" [(ngModel)]="UserEmail" />
  
            <input type="submit" value="Assign user" (click)="assignUserGroup(UserEmail, element.GroupName)" />
  
            <br><br>
  
            <label>Remove user from group: </label><input type="text" [(ngModel)]="UserId" />
  
            <input type="submit" value="Remove user" (click)="removeUserFromGroup(UserId, element.GroupId)" />
  
            <br><br> -->

        </td>

      </tr>
    </tbody>
  </table>
  <button [routerLink]="['/groupCreator']">Create new group</button>

</ng-container>
<mat-spinner class="spinnerCenter" *ngIf="isLoading">div</mat-spinner>
