<div class="container py-5">
  <h3 class="text-center text-uppercase">List of User Groups</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="text-center text-uppercase">
        <th>Group name</th>
        <th>Group ID</th>
        <th>User ID</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of UserGroupArray">
        <td>{{element.GroupName}}</td>
        <td>{{element.GroupId}}</td>
        <td>{{element.UserId}}</td>
        <td><button>Update</button><button>Delete</button></td>

      </tr>
    </tbody>
  </table>
  <!--<button type="button" id="moreInfo">More info about group</button>
  <button type="button" id="leaveGroupButton">Leave group</button>-->
</div>
