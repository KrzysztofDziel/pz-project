<form #createGroup="ngForm" *ngIf="!isLoading">
  <div class="login-page">
    <div class="form">
      <div class="register-form">
        <div class="groupCreatorTitle">Group creator</div>
        <input type="text" [(ngModel)]="noteName" required #groupN="ngModel" name="groupN" placeholder="Note name"/>
        <input type="text" [(ngModel)]="noteDescription" required #groupD="ngModel" name="groupD" placeholder="Note description"/>
        <button type="submit" id="noteButton" (click)="createNote()" [disabled]="createGroup.invalid">Create</button>
        <p class="message"><a [routerLink]="['/groups']">Back to list</a></p>
      </div>
    </div>
  </div>
</form>
