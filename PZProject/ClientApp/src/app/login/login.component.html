<div class="login-page">
    <div class="form">
      <div class="login-form">
        <input type="text" id="email" required [(ngModel)]="email" placeholder="username"/>
        <input type="password" id="password" required [(ngModel)]="password" placeholder="password"/>
        <button type="submit" id="loginButton" (click)="login()">login</button>
        <p class="message">Not registered? <a href="#" >Create an account</a></p>
      </div>
    </div>
  </div>
